<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
            line-height: 1.6;
        }
        .content p strong {
            color: #007bff;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .header, .content, .footer {
                padding: 15px;
            }
            .button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Форма для отправки заказа</h1>
        </div>
        <div class="content">
            <p>Здравствуйте,</p>
            <p>Вы заполнили форму для отправки заказа. Данные для доставки:</p>
            <p><strong>Страна:</strong> {{country}}</p>
            <p><strong>Город:</strong> {{city}}</p>
            <p><strong>Улица:</strong> {{street}}</p>
            <p><strong>Почтовый индекс:</strong> {{postalCode}}</p>
            <p><strong>Электронная почта:</strong> {{email}}</p>
            <a href="https://t.me/VKrabota_bot" class="button">Перейти в телеграм бот</a>
        </div>
        <div class="footer">
            <p>Спасибо за использование нашего телеграм бота!</p>
        </div>
    </div>
</body>
</html>
